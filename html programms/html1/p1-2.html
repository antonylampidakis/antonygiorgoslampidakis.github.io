<h1> Απλές μορφοποιήσεις </h1> <br>

Αλλάζουμε τη μρφή του απλού κειμένου με μια σειρά από ετικέτες <br><br>
Συχνά οι ετικέτες τοποθετούνται η μια μέσα στην άλλη.<br><br>
Μερικές ετικέτες <strong>δεν</strong> εμφανίζονται σε ζεύγη.
